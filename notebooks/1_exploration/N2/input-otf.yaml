supercell:
  file: input.xyz
  format: extxyz
  index: 0
flare_calc:
  gp: SGP_Wrapper
  file: otf_flare.json
dft_calc:
  name: Espresso
  kwargs:
    pseudopotentials:
      H: H_ONCV_PBE-1.0.oncvpsp.upf
      N: N.oncvpsp.upf
      Fe: Fe.pbe-spn-kjpaw_psl.0.2.1.UPF
      Co: Co_pbe_v1.2.uspp.F.UPF
    label: espresso
    tstress: true
    tprnfor: true
    nosym: true
    kpts:
    - 2
    - 2
    - 1
    koffset:
    - 1
    - 1
    - 1
    input_data:
      control:
        prefix: espresso
        pseudo_dir: ./
        outdir: ./tmp
        calculation: scf
      system:
        ibrav: 0
        ecutwfc: 90
        ecutrho: 1080
        degauss: 0.04
        occupations: smearing
        smearing: mv
        nspin: 2
        starting_magnetization(1): 0.6
        starting_magnetization(2): 0.6
      electrons:
        conv_thr: 1.0e-06
        electron_maxstep: 200
        mixing_beta: 0.5
        mixing_mode: local-TF
        startingwfc: file
        startingpot: file
  params: {}
  initial_velocity: 700
  dt: 0.001
  number_of_steps: 10000
otf:
  mode: fresh
  md_engine: PyLAMMPS
  md_kwargs:
    command: lmp
    specorder:
    - H
    - N
    - Fe
    - Co
    masses:
    - 1 2.016000
    - 2 14.007000
    - 3 55.845000
    - 4 58.933194
    dump_period: 1
    pair_style: flare
    group:
    - free id 5 6 7 8 9 10 15 16 17 18 19 20 25 26 27 28 29 30 35 36 37 38 39 40 45
      46 47 48 49 50 55 56 57 58 59 60 65 66 67 68 69 70 75 76 77 78 79 80 85 86 87
      88 89 90 95 96 97 98 99 100 105 106 107 108 109 110 115 116 117 118 119 120
    - fixed id 1 2 3 4 11 12 13 14 21 22 23 24 31 32 33 34 41 42 43 44 51 52 53 54
      61 62 63 64 71 72 73 74 81 82 83 84 91 92 93 94 101 102 103 104 111 112 113
      114
    fix:
    - 1 all plumed plumedfile plumed.dat outfile p.log
    - 2 free nve
    - 3 free temp/csvr 700 700 0.1 1
    shell:
    - '[ ! -s KERNELS ] && cp plumed-fresh.dat plumed.dat || cp plumed-restart.dat
      plumed.dat'
    keep_alive: false
  initial_velocity: 700
  dt: 0.001
  number_of_steps: 10000
  output_name: otf
  init_atoms:
  - -1
  - -2
  std_tolerance_factor: -0.1
  max_atoms_added: -1
  train_hyps:
  - 20
  - inf
  write_model: 4
  update_style: threshold
  update_threshold: 0.01
  force_only: false
  dft_postprocessing: srun pp.x -in ../../configs/qe/espresso.ppi > espresso.ppo
  store_dft_output:
  - - espresso.pwi
    - espresso.pwo
    - espresso.ppo
    - espresso.charge_density.cube
  - single-point/
