data:
  files: ["traj.xyz"]                         
  format: extxyz
  index: ":" 
  #colvar: COLVAR                # save collective variables into selected frames for chemiscope

deal:
  threshold: 0.2 
  # threshold:                   # can be a single value or a list 
  # - 0.05
  # - 0.1
  # - 0.2
  update_threshold: 0.08         # optional, if omitted = 0.8 * threshold
  max_atoms_added: -1           
  min_steps_with_model: 0
  output_prefix: deal
  force_only: true
  train_hyps: false
  verbose: true
  save_gp: false

flare:
  gp: SGP_Wrapper               # (see flare's documentation)
  kernels:
  - name: NormalizedDotProduct
    sigma: 2
    power: 2
  descriptors:
  - name: B2
    nmax: 8
    lmax: 3
    cutoff_function: cosine
    radial_basis: chebyshev
  cutoff: 4.5
  # species:                    # if not given they are parsed from the traj file
  # - 1
  # - 6
  # - 8
  # - 29
