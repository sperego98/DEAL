data:
  files: "../b_preselection/traj-preselection.xyz"
  format: extxyz
  index: ":"
  shuffle: false          # already shuffled in preselection step
  seed: 42

deal:
  threshold:                     # can be a single value or a list 
  - 0.05
  - 0.10
  - 0.15
  max_atoms_added: 0.15          # can be int (number of atoms) or float (0,1) (fraction of total atoms). Default: -1 (no limit)
  initial_atoms: 0.2             # use up to 20% of the atoms of each species for initial training
  output_prefix: deal            # prefix for output files (threshold will be appended as suffix) 
  verbose: true                  # allowed values: true/false/"debug" (default: false)

flare:
  cutoff: 5.0