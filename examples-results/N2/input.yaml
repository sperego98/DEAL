data:
  files: "traj-preselection.xyz"
  format: extxyz
  index: ":"

deal:
  threshold:                     # can be a single value or a list 
  - 0.05
  - 0.10
  - 0.15
  #update_threshold: 0.08        # optional, if omitted = 0.8 * threshold
  max_atoms_added: 0.15          # can be int (number of atoms) or float (0,1) (fraction of total atoms). Default: -1 (no limit)
  initial_atoms: 0.2           # use up to 20% of the atoms of each species for initial training
  output_prefix: selection/deal            # prefix for output files (if threshold is a list, it will be appended as suffix) 
  force_only: true
  train_hyps: false           # whether to re-train hyperparameters at each iteration (slower)  
  verbose: true               # allowed values: true/false/"debug" (default: false)
  save_gp: false

flare:
  gp: SGP_Wrapper               # (see flare's documentation)
  kernels:
  - name: NormalizedDotProduct
    sigma: 2
    power: 2
  descriptors:
  - name: B2
    nmax: 8
    lmax: 3
    cutoff_function: cosine
    radial_basis: chebyshev
  cutoff: 5.0